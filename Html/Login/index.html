<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="/Css/Style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Iniciar sesión</h1>
      <form class="border rounded p-4 border-white">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            ><strong>Correo electrónico</strong></label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            ><strong>Contraseña</strong></label
          >
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="row text-center justify-content-center">
          <div class="col-md-4 mb-2">
            <button
              type="submit"
              class="btn btn-primary shadow-sm border border-white d-flex justify-content-center align-items-center"
            >
              <strong>Iniciar sesión con Google</strong>
              <i class="fa-brands fa-google fa-2x ms-2"></i>
            </button>
          </div>
          <div class="col-md-4">
            <button
              type="submit"
              class="btn btn-primary shadow-sm border border-white d-flex justify-content-center align-items-center"
            >
              <strong>Iniciar sesión con Microsoft</strong>
              <i class="fa-brands fa-microsoft fa-2x ms-2"></i>
            </button>
          </div>
        </div>
        <hr />
        <div class="row align-items-center p-2 text-center">
          <div class="col"></div>
          <div class="col-md">
            <button
              type="submit"
              class="btn btn-primary shadow-sm border border-white py-auto"
            >
              <strong>Iniciar sesión</strong>
              <img src="/Img/logo.png" alt="" class="ms-2" width="50px" />
            </button>
          </div>
          <div class="col"></div>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
