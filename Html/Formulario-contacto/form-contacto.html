    />

  </head>
  <body>

    <nav

          type="button"
          data-bs-toggle="collapse"

          aria-controls="navbarText"

          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item px-3">
              <a
                class="nav-link text-white"
                aria-current="page"
                href="/Html/Inicio/index.html"
                >Inicio</a
              >
            </li>
            <li class="nav-item px-3">
              <a class="nav-link text-white" href="/Html/Foro/index.html"
                >Foro</a
              >
            </li>
            <li class="nav-item px-3">
              <a class="nav-link text-white" href="/Html/artistas/index.html"
                >Artistas</a
              >
            </li>
            <li class="nav-item px-3">
              <a
                class="nav-link text-white"
                href="/Html/Info-producto/index.html"
                >Productos</a
              >
            </li>
            <li class="nav-item px-3">
              <a
                class="nav-link text-white underline"

          </ul>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a
              role="button"
              class="btn btn-primary me-md-2 shadow btn-iniciar-registrar"
              type="button"
              href="/Html/Login/index.html"
            >
              Iniciar sesión
            </a>
            <a
              role="button"
              class="btn btn-primary me-md-2 shadow btn-iniciar-registrar"
              type="button"
              href="/Html/Register/index.html"
            >
              Registrarse
            </a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Fin de Navbar -->

    <!-- Inicio de Contenido -->
    <div class="container">
      <section class="mt-5">
        <form class="bg-white rounded border border-black p-2">
          <h1 class="mb-5">Formulario de contacto</h1>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Ingresa tu correo para contactarnos contigo</label
            >
            <input
              type="email"
              class="form-control border border-black"
              id="exampleInputEmail1"
              aria-describedby="rut"
            />
          </div>
          <div class="mb-3">
            <label for="rut" class="form-label">Ingresa tu rut</label>
            <input
              type="text"
              class="form-control border border-black"
              id="rut"
              aria-describedby="rut"
            />
          </div>
          <div class="mb-3">
            <div class="dropdown">
              <a
                class="btn dropdown-toggle dropdown-color shadow-sm"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <strong>Motivo de consulta</strong>
              </a>

              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Reclamo</a></li>
                <li>
                  <a class="dropdown-item" href="#">Sugerencia</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Falla en la página web</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Detalle su motivo</label
            >
            <textarea
              class="form-control border border-black"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </section>
    </div>
    <!-- Fin de Contenido -->

    <!-- Latest compiled JavaScript -->
    <script
